<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Js Fundamentals</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body style="padding: 10px">
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <ul class="list-group" v-if="showTodos">
                    <li class="list-group-item active">Todos</li>
                    <li v-for="(todo, index) in todos" class="list-group-item">
                        {{ todo.title }}
                        <button type="button" class="btn btn-info btn-xs pull-right" v-on:click="removeTodo(index)">X</button>
                    </li>
                </ul>
                <p class="alert alert-warning" v-else>
                    No todos for you today
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p>
                    <div class="checkbox">
                        <label>
                          <input type="checkbox" v-model="showTodos"> Show Todos
                        </label>
                    </div>
                </p>
                <p>
                    <input type="text" title="Eklemek için Enter'a basın" class="form-control" v-model="todoText" v-on:keyup.enter="createTodo" v-on:keyup.esc="clearTodo">
                </p>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
